<div class="d-flex text-center">
  <div class="sidebar d-flex flex-column p-4" style="height: 100vh;width: 250px;background-color: rgba(118, 138, 238, 0.594);font-size:17px;">
    <a href="" routerLink="/dashboard" style="text-decoration: none;color: white;" class="mt-2
     ">Home</a>
    <a href="" routerLink="/employee" style="text-decoration: none;color: white;" class="mt-3">Users</a>
</div>
    <div class="container-fluid">
        <div class="row ms-2 mt-3">
            <div class="col-md-6">
                <h3 style="color: rgba(0, 60, 255, 0.735);">Users List</h3>
                <form class="d-flex w-100 mt-5">

                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search" [(ngModel)]="searchKey">

                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Sort
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" (click)="sortid()">By Id</a></li>
                        <li><a class="dropdown-item" (click)="sortname()">By name</a></li>
                      </ul>

                </form>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-2">
                <button routerLink="/employee/add" class="btn border border-dark ms-5"><i class="fa-solid fa-user-plus me-2"></i>Add</button>
                <button class="btn btn-success ms-5 mt-5" (click)="generatepdf()">Export</button>
            </div>
        </div>
        <table class="text-center mt-5">
            <thead>
              <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let employee of allemployee | search:searchKey | paginate:{itemsPerPage: 4,
                currentPage: p}" [hidden]="employee.id=='1'">
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>

                <td><span [ngClass]="employee.status=='1'?'btn btn-success' : 'btn btn-warning'">{{employee.status=='1'?'Active':'Inactive'}}</span></td>

                <td><button class="btn" routerLink="/employee/edit/{{employee.id}}"><i class="fa-solid fa-pencil text-primary"></i></button>
                  <button (click)="removeemployee(employee.id)" class="btn"><i class="fa-solid fa-trash text-danger ms-4"></i></button></td>
              </tr>
              
            </tbody>
          </table>
          <pagination-controls
              (pageChange)="p=($event)">
          </pagination-controls>
    </div>            
</div>
