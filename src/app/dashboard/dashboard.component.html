<div class="d-flex">
    <div *ngIf="showsidebar" class="sidebar d-flex flex-column p-4" style="font-size: 20px;height: 100vh;width: 250px;background-color: rgba(118, 138, 238, 0.594);font-size:17px;">
        <a href=""  routerLink="/dashboard" style="text-decoration: none;color: white;" class="mt-2 ms-4
         ">Dashboard</a>
        <a href="" routerLink="/employee" style="text-decoration: none;color: white;" class="mt-3 ms-4">Employee List</a>
    </div>
    <div class="dashboard w-100 container fs-4 ms-5 mt-3 fw-bold">
        <div class="row w-100">
            <div class="col-md-8">
                <div class="row w-100 p-5 rounded" style="width: 100%;height: 150px;background-color: aquamarine;">
                        <h1> <i (click)="menubar()" class="fa-solid fa-bars me-2"></i> Welcome {{adminname}}</h1>
                </div>
                <div class="row mt-3 d-flex ">
                    <div class="col-md-5 me-3 rounded shadow p-3" style="height: 400px;">
                        <h5>Calender</h5>
                        <mat-card class="demo-inline-calendar-card">
                            <mat-calendar [(selected)]="selected"></mat-calendar>
                          </mat-card>                       
                    </div>
                    <div class="col-md-6 rounded shadow" style="height: 400px;">
                        <h5>Chart</h5>
                        <highcharts-chart
                            [Highcharts]="Highcharts"

                            [options]="chartOptions"

                            style="width: 100%; height: 300px; display: block;"
                            ></highcharts-chart>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class=" rounded d-flex align-items-center justify-content-center flex-column" style="background-color:rgba(193, 118, 65, 0.288);height: 380px;">
                    <img *ngIf="!editadminstatus" [src]="profileimage" width="200px" height="150px" style="border-radius: 50%;" alt="">
                    <button *ngIf="!editadminstatus" class="btn mt-3" (click)="edit()">Edit Admin details <i class="fa-solid fa-pen ms-2"></i></button>

                    <div *ngIf="editadminstatus" class="rounded d-flex align-items-center justify-content-center flex-column">
                        <h1>Update Admin details</h1>
                        <label>
                            <input (change)="getFile($event)" type="file" style="display: none;">
                            <img [src]="profileimage" width="200px" height="150px" style="border-radius: 50%;" alt="">
                        </label>

                       <div class="mt-2">
                            <input [(ngModel)]="admindetails.name" type="text" placeholder="Name" class="form-control" required>
    
                       </div>
                        <div>
                            <input [(ngModel)]="admindetails.password" type="text" placeholder="password" class="form-control mt-3" name="adpsd" #adminpsd="ngModel"required 
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{4,}$">
                            <span *ngIf="adminpsd.invalid && adminpsd.touched"  class="text-danger">Invalid Password</span>
                        </div>


                        <div class="d-flex justify-content-between mt-3">
                            <button type="button" (click)="cancel()" class="btn btn-warning">Cancel</button>
                            <button type="button" (click)="updateadmin()" class="btn btn-success ms-3">Update</button>
                        </div>
                    </div>

                </div>
                <div class=" rounded mt-3 text-center p-5" style="background-color:rgba(137, 184, 186, 0.658);height: 130px;">
                    <h4><i class="fa-solid fa-users me-4"></i>Employees : {{employeecount}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
