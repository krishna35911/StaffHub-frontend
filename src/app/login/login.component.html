<div class="d-flex align-items-center justify-content-center mt-4">
    <div class="rounded shadow p-4 w-50 mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="https://www.hicomultifin.com/auth/images/login.png" width="100%" height="100%" alt="">
            </div>
            <div class="col-md-6 justify-content-center">
                <h1 class="text-center fw-bold">Sign In</h1>
                <form #login="ngForm" (ngSubmit)="LoginForm()" class="p-3">

                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Email" email required [(ngModel)]="email" name="email" #useremail="ngModel">
                        <span *ngIf="useremail.invalid && useremail.touched" class="text-danger">Invalid email</span>
                    </div>

                  <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" required 
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" [(ngModel)]="password" name="password" #userpsd="ngModel">
                        <span *ngIf="userpsd.invalid && userpsd.touched"  class="text-danger">Invalid Password</span>
                  </div>

                   <div class="mb-3 text-center"> <button type="submit" [disabled]="login.invalid" class="btn btn-info">Submit</button></div>
                </form>
            </div>
        </div>
       
    </div>
</div>
